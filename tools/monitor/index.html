<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitor Dashboard</title>
    <script src="echarts.min.js"></script>
</head>
<body>

<div id="chart_mysql_pool" style="width: 700px;height:400px;float: left;"></div>
<div id="chart_memory" style="width: 700px;height:400px;float: left;"></div>
<div id="chart_coroutine" style="width: 700px;height:400px;float: left;"></div>
<div id="chart_idle_worker" style="width: 700px;height:400px;float: left;"></div>

<script>
    var serverPort = "9501";

    function sampleData() {
        fetch('http://127.0.0.1:'+serverPort+'/internal/monitor/pool')
            .then(function (response) {
                return response.json();
            })
            .then(function (myJson) {
                var mysqlPoolCount = myJson.mysql;
                if (mysqlPoolCount == null) {
                    mysqlPoolCount = 0;
                }

                var now = new Date();
                var currentMysqlPoolData = {
                    value: [
                        now.getFullYear() + '-' + now.getMonth() + '-' + now.getDate() + ' ' +
                        now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds(),
                        mysqlPoolCount
                    ]
                };

                mysqlPoolData.push(currentMysqlPoolData);
                if (mysqlPoolData.length > 5) {
                    mysqlPoolData.shift();
                }

                chartMysqlPool.setOption({
                    series: [{
                        data: mysqlPoolData
                    }]
                });
            });

        fetch('http://127.0.0.1:'+serverPort+'/internal/monitor/memory')
            .then(function (response) {
                return response.json();
            })
            .then(function (myJson) {
                var now = new Date();
                var currentData = {
                    value: [
                        now.getFullYear() + '-' + now.getMonth() + '-' + now.getDate() + ' ' +
                        now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds(),
                        myJson.usage
                    ]
                };

                memoryData.push(currentData);
                if (memoryData.length > 5) {
                    memoryData.shift();
                }

                chartMemory.setOption({
                    series: [{
                        data: memoryData
                    }]
                });
            });

        fetch('http://127.0.0.1:'+serverPort+'/internal/monitor/swoole')
            .then(function (response) {
                return response.json();
            })
            .then(function (myJson) {
                var now = new Date();

                var currentCoroutineData = {
                    value: [
                        now.getFullYear() + '-' + now.getMonth() + '-' + now.getDate() + ' ' +
                        now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds(),
                        myJson.coroutine.coroutine_num
                    ]
                };

                coroutineData.push(currentCoroutineData);
                if (coroutineData.length > 5) {
                    coroutineData.shift();
                }

                chartCoroutine.setOption({
                    series: [{
                        data: coroutineData
                    }]
                });

                var currentIdleWorkerData = {
                    value: [
                        now.getFullYear() + '-' + now.getMonth() + '-' + now.getDate() + ' ' +
                        now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds(),
                        myJson.swoole.idle_worker_num
                    ]
                };

                idleWorkerData.push(currentIdleWorkerData);
                if (idleWorkerData.length > 5) {
                    idleWorkerData.shift();
                }

                chartIdleWorker.setOption({
                    series: [{
                        data: idleWorkerData
                    }]
                });
            });
    }

    var mysqlPoolData = [];
    var memoryData = [];
    var coroutineData = [];
    var idleWorkerData = [];

    var chartMysqlPoolOption = {
        title: {
            text: 'MySQL Pool'
        },
        tooltip: {
            trigger: 'axis',
            formatter: function (params) {
                params = params[0];
                return params.value[1];
            },
            axisPointer: {
                animation: false
            }
        },
        xAxis: {
            type: 'time',
            splitLine: {
                show: false
            }
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, '100%'],
            splitLine: {
                show: false
            }
        },
        series: [{
            name: 'MySQL Pool Data',
            type: 'line',
            showSymbol: false,
            hoverAnimation: false,
            data: mysqlPoolData
        }]
    };

    var chartMemoryOption = {
        title: {
            text: 'Memory'
        },
        tooltip: {
            trigger: 'axis',
            formatter: function (params) {
                params = params[0];
                return params.value[1];
            },
            axisPointer: {
                animation: false
            }
        },
        xAxis: {
            type: 'time',
            splitLine: {
                show: false
            }
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, '100%'],
            splitLine: {
                show: false
            }
        },
        series: [{
            name: 'Memory Data',
            type: 'line',
            showSymbol: false,
            hoverAnimation: false,
            data: memoryData
        }]
    };

    var chartCoroutineOption = {
        title: {
            text: 'Coroutine'
        },
        tooltip: {
            trigger: 'axis',
            formatter: function (params) {
                params = params[0];
                return params.value[1];
            },
            axisPointer: {
                animation: false
            }
        },
        xAxis: {
            type: 'time',
            splitLine: {
                show: false
            }
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, '100%'],
            splitLine: {
                show: false
            }
        },
        series: [{
            name: 'Coroutine Data',
            type: 'line',
            showSymbol: false,
            hoverAnimation: false,
            data: coroutineData
        }]
    };

    var chartIdleWorkerOption = {
        title: {
            text: 'Idle Worker'
        },
        tooltip: {
            trigger: 'axis',
            formatter: function (params) {
                params = params[0];
                return params.value[1];
            },
            axisPointer: {
                animation: false
            }
        },
        xAxis: {
            type: 'time',
            splitLine: {
                show: false
            }
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, '100%'],
            splitLine: {
                show: false
            }
        },
        series: [{
            name: 'Idle Worker Data',
            type: 'line',
            showSymbol: false,
            hoverAnimation: false,
            data: idleWorkerData
        }]
    };

    var chartMysqlPool = echarts.init(document.getElementById('chart_mysql_pool'));
    chartMysqlPool.setOption(chartMysqlPoolOption);

    var chartMemory = echarts.init(document.getElementById('chart_memory'));
    chartMemory.setOption(chartMemoryOption);

    var chartCoroutine = echarts.init(document.getElementById('chart_coroutine'));
    chartCoroutine.setOption(chartCoroutineOption);

    var chartIdleWorker = echarts.init(document.getElementById('chart_idle_worker'));
    chartIdleWorker.setOption(chartIdleWorkerOption);

    setInterval(function () {
        sampleData();
    }, 1000);
</script>
</body>
</html>
